<html>
<head>
    <meta charset="UTF-8">
    <title>Blob Detection</title>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.dom.min.js"></script>
    <script>
        window.Module = {
            loaded: false,
            print: console.log,
            printErr: function(text) {
                // document.getElementById('status').innerHTML = text;
                console.error(text);
            },
            setStatus: function(text) {
                // document.getElementById('status').innerHTML = text;
                console.log(text);
            },
            onRuntimeInitialized: function() {
                // document.getElementById('status').innerHTML = 'Loaded';
                this.loaded = true;
            }
        };
    </script>
    <script async src="cv.js"></script>
</head>

<body>
    <h2>Blob Detection (opencvjs)</h2>
    <p>Detect connected bright regions in video.</p>
    <p><button onclick="resetBackground()">Reset Background</button></p>
    <p>Blur Radius: <input type="range" id="blurRadius" value="50"></p>
    <p>Threshold: <input type="range" id="threshold" value="20"></p>
    <p>Minimum Area: <input type="range" id="minArea" value="10"></p>
    <p>Maximum Area: <input type="range" id="maxArea" value="90"></p>
    <p><input type="checkbox" id="showThresholded" /><label for="showThresholded">Show thresholded</label></p>
    <p>OpenCV Status: <span id="status">Loading OpenCV...</span></p>
    <script src="sketch.js"></script>
</body>
</html>
